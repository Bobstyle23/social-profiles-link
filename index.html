<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jessica Randall's social profile links" />
    <meta name="author" content="MukhammadBobur Pakhriev" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style/styles.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="main-container">
      <article class="author">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall head shot"
          class="author__image"
        />
        <header class="author__header">
          <h1 class="author-name">Jessica Randall</h1>
          <p class="author-location">London, United Kingdom</p>
        </header>
        <p class="author-job">"Front-end developer and avid reader."</p>
      </article>
      <section class="section-profiles">
        <nav class="social-naviation">
          <ul class="profiles-list">
            <li class="profiles-list__profile">
              <a href="#" class="profiles-list__link">GitHub</a>
            </li>
            <li class="profiles-list__profile">
              <a href="#" class="profiles-list__link">Frontend Mentor</a>
            </li>
            <li class="profiles-list__profile">
              <a href="#" class="profiles-list__link">LinkedIn</a>
            </li>
            <li class="profiles-list__profile">
              <a href="#" class="profiles-list__link">Twitter</a>
            </li>
            <li class="profiles-list__profile">
              <a href="#" class="profiles-list__link">Instagram</a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
